<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.css" >
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Register - Sign Up</h1>
        </div>
      <form th:action="@{/process_register}"
            method="post"
            style="max-width: 600px; margin: 0 auto;"
            th:object="${user}"
      >
        <div class="m-3">
          <div class="form-group row">
            <label class="col-form-label col-4">Email</label>
            <div class="col-8">
              <input class="" type="email" th:field="*{email}" required minlength="6" maxlength="10"></input>
            </div>
          </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input class="" type="password" th:field="*{password}" required minlength="6" maxlength="10"></input>
                </div>
            </div>
          <div class="form-group row">
            <label class="col-form-label col-4">First Name</label>
            <div class="col-8">
              <input class="" type="text" name="first_name" th:field="*{first_name}" required minlength="2" maxlength="20"></input>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-form-label col-4">Last Name</label>
            <div class="col-8">
              <input class="" type="text" name="last_name" th:field="*{last_name}" required minlength="2" maxlength="20"></input>
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
</body>
</html>
